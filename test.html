    <!-- Lightbox CSS (optinal) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.8.2/css/lightbox.min.css">
    
    <!-- jLightbox Style definition -->
    <style type="text/css">
        .jlr {font-size: 0;} /*this reduce empty white-Space between images*/

    .jlr a,  .jlr div {
        font-size: 1rem;
        display: inline-block;
        box-sizing: border-box;     
        padding: 5px; /*padding between images, must be the same value like the img_space property in the js-scipt on the buttom*/
    }

    .jlr img {
        height: 200px; /*the average image height*/
        opacity: 0; /* while jLightbox not finish, set images invisible */

    }

    /* this cass will be added after jLightroom has loaded the images */
    .jlr img.jlr_loaded {
         -webkit-transition: opacity 1s ease-in;
        -moz-transition: opacity 1s ease-in;
        -o-transition: opacity 1s ease-in;
        -ms-transition: opacity 1s ease-in;
        transition: opacity 1s ease-in;
        opacity: 1;
    }


        </style>

        <h2>without Lightroom-Link</h2>
            
    <div id="jLightroom2" class="jlr">
            <div class="jlr_item"><img src="https://dummyimage.com/507x541" class="jlr_img" /></div>
            <div class="jlr_item"><img src="https://dummyimage.com/762x974" class="jlr_img" /></div>

    </div>
      

    <!-- jQuery (required)-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- imageloaded plugin (required): detect if a image been loaded -->
    <script src="https://npmcdn.com/imagesloaded@4.1/imagesloaded.pkgd.min.js"></script>
    <!-- Lightbox (optional)-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.8.2/js/lightbox.min.js"></script>
    <!-- jLightroom Script (required)-->
    <script src="http://code.falk-m.de/jLightroom/jquery.lightroom.js"></script>
    <!--init and configuration of jLightroom-->
    <script type="text/javascript">
        $("#jLightroom").lightroom({
            image_container_selector: "a", /*Selector of the immage Wrapped element*/
            img_class_loaded: "jlr_loaded", /* this css-class will be added to image if it loaded */
            img_space: 5, /*padding between images, must be the same value defined in css*/
            img_mode: 'max' /*max mode say, that the heigth (defined in css), is a maximal value*/
        }).init();
        
        /* second example without Lightbox links*/
        $("#jLightroom2").lightroom({
            image_container_selector: "div", 
            img_class_loaded: "jlr_loaded",
            img_space: 5,
            img_mode: 'min' /*min mode say, that the heigth (defined in css), is a minimal value*/
        }).init();
    </script>
